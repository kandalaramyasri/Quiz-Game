<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My Quiz App</title>
    <meta name="description" content="Quiz App Built using HTML CSS and JS" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="header">
      <h2>Your Score: <span id="score">0</span></h2>
      <h2><span id="username">No User</span></h2>
    </div>
    <div id="start-page">
      <button id="start-btn">Start Quiz</button>
      <button id="highscore-btn">View Score Board</button>
    </div>

    <div id="quiz-container" style="display: none">
      <div id="progress-bar-text">0%</div>
      <div id="progress-bar">
        <div id="progress-bar-fill"></div>
      </div>
      <p id="message"></p>
      <h2 id="question"></h2>
      <button class="option-btn" id="btn0"></button>
      <button class="option-btn" id="btn1"></button>
      <button class="option-btn" id="btn2"></button>
      <button class="option-btn" id="btn3"></button>

      <button id="next-btn" style="display: none">Next Question</button>
    </div>

    <div id="score-container" style="display: none">
      <h2>Your score is: <span id="score-text"></span></h2>
      <button id="restart-btn">Go back</button>
    </div>
    <div id="highscore-page" style="display: none">
      <h2>Highscores</h2>
      <div id="highscores"></div>
      <button id="go-back-btn">Go Back</button>
    </div>

    <script src="./script.js" async defer></script>
  </body>
</html>
